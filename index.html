<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cleanearth Monitoring Framework</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Background with gradient and faded image */
    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #375e8b, #939598);
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://raw.githubusercontent.com/Vanessashika/cleanearth-monitoring-framework/refs/heads/main/Cleanearth%2016.9%20(1).png") center/cover no-repeat;
      opacity: 0.15;
      z-index: 0;
    }

    .login-container, .main-menu, .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
      position: relative;
      z-index: 1;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #375e8b;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2e4d73;
    }

    .menu-buttons button {
      display: block;
      margin: 10px auto;
      width: 80%;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 8px;
    }

    .back-button {
      margin-top: 20px;
      background-color: #939598;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
      <h2>Cleanearth Login</h2>
      <input type="text" id="userId" placeholder="User ID" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="loginError" style="color: red; display: none;">Invalid credentials</p>
    </div>

    <!-- Main Menu -->
    <div class="main-menu hidden" id="mainMenu">
      <h2>Welcome to Cleanearth!</h2>
      <p>Pick a form to fill</p>
      <div class="menu-buttons">
        <button onclick="openForm('daily')">Daily Monitoring Log</button>
        <button onclick="openForm('process')">Process Sequence</button>
        <button onclick="openForm('maintenance')">Equipment Maintenance Log</button>
        <button onclick="openForm('effluent')">Effluent Quality</button>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Form View -->
    <div class="form-container hidden" id="formContainer">
      <h2 id="formTitle"></h2>
      <iframe id="formFrame"></iframe>
      <button class="back-button" onclick="goBack()">Back to Menu</button>
    </div>
  </div>

  <script>
    const loginScreen = document.getElementById('loginScreen');
    const mainMenu = document.getElementById('mainMenu');
    const formContainer = document.getElementById('formContainer');
    const formTitle = document.getElementById('formTitle');
    const formFrame = document.getElementById('formFrame');
    const loginError = document.getElementById('loginError');

    let inactivityTimer;

    const forms = {
      daily: {
        title: "Daily Monitoring Log",
        url: "https://forms.office.com/Pages/ResponsePage.aspx?id=RMa6ghCq7UWKc3yHvmV4LNsz3HvfiiRPklPGQ2iIIJ5UNVlRMU5KRzUzRDNMTElYT0ZUUFVHRVJZWC4u&embed=true"
      },
      process: {
        title: "Process Sequence",
        url: "https://forms.office.com/Pages/ResponsePage.aspx?id=RMa6ghCq7UWKc3yHvmV4LNsz3HvfiiRPklPGQ2iIIJ5UNUJPME9FOFpFU1FXNTJIVjEyWlBGWEtKTC4u&embed=true"
      },
      maintenance: {
        title: "Equipment Maintenance Log",
        url: "https://forms.office.com/r/svDTTiz80B?embed=true"
      },
      effluent: {
        title: "Effluent Quality",
        url: "https://forms.office.com/Pages/ResponsePage.aspx?id=RMa6ghCq7UWKc3yHvmV4LNsz3HvfiiRPklPGQ2iIIJ5UQzBEUlI1OEtHNFBEWURZTzZRM1JOTE9MRS4u&embed=true"
      }
    };

    function login() {
      const userId = document.getElementById('userId').value.trim();
      const password = document.getElementById('password').value.trim();

      if (userId === "Cleanearth" && password === "monitor2025") {
        loginScreen.classList.add('hidden');
        mainMenu.classList.remove('hidden');
        resetInactivityTimer();
      } else {
        loginError.style.display = "block";
      }
    }

    function openForm(formKey) {
      const form = forms[formKey];
      if (form) {
        mainMenu.classList.add('hidden');
        formContainer.classList.remove('hidden');
        formTitle.textContent = form.title;
        formFrame.src = form.url;
      }
    }

    function goBack() {
      formContainer.classList.add('hidden');
      mainMenu.classList.remove('hidden');
    }

    function logout() {
      mainMenu.classList.add('hidden');
      formContainer.classList.add('hidden');
      loginScreen.classList.remove('hidden');
      document.getElementById('userId').value = "";
      document.getElementById('password').value = "";
      clearTimeout(inactivityTimer);
    }

    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(logout, 20 * 60 * 1000); // 20 minutes
    }

    window.onload = resetInactivityTimer;
    window.onmousemove = resetInactivityTimer;
    window.onkeydown = resetInactivityTimer;
  </script>
</body>
</html>
