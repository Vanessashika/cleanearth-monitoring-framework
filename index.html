<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cleanearth Monitoring Framework</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
  }

  body {
    background: linear-gradient(
      135deg,
      rgba(55, 94, 139, 0.9),
      rgba(147, 149, 152, 0.9),
      rgba(81, 184, 72, 0.7)
    );
    background-attachment: fixed;
    background-size: cover;
    color: #fff;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  body::before {
    content: "";
    background: url("Cleanearth 16.9 (1).png") center/cover no-repeat;
    opacity: 0.25;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
  }

  .container {
    opacity: 0;
    visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: absolute;
    width: 100%;
    transition: opacity 1s ease, visibility 1s ease;
  }

  .active {
    opacity: 1;
    visibility: visible;
  }

  .content-box {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 40px;
    width: 90%;
    max-width: 600px;
    text-align: center;
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
  }

  .content-box:hover {
    transform: translateY(-5px);
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 1rem;
    font-weight: 600;
  }

  h2 {
    margin-bottom: 1.5rem;
    font-weight: normal;
    color: #f0f0f0;
  }

  p {
    margin-bottom: 1.5rem;
    color: #e6e6e6;
  }

  button {
    background: #375e8b;
    color: white;
    border: none;
    padding: 12px 24px;
    margin: 8px;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #51b848;
    transform: scale(1.05);
  }

  .logout-btn {
    background: #2c4370;
  }

  .logout-btn:hover {
    background: #213556;
  }

  input {
    padding: 10px;
    margin: 8px;
    border: none;
    border-radius: 5px;
    width: 250px;
    text-align: center;
  }

  iframe {
    width: 100%;
    height: 100vh;
    border: none;
  }
</style>
</head>
<body>
  <!-- Page 1: Welcome -->
  <div class="container active" id="welcomePage">
    <div class="content-box">
      <h1>Welcome to Cleanearth Monitoring Framework</h1>
      <p>Track, monitor, and manage your operational data effectively.</p>
      <button id="getStartedBtn">Get Started</button>
    </div>
  </div>

  <!-- Page 2: Who's Monitoring -->
  <div class="container" id="rolePage">
    <div class="content-box">
      <h1>Who's Monitoring?</h1>
      <button id="adminBtn">Administrator</button>
      <button id="operatorBtn">Operator</button>
    </div>
  </div>

  <!-- Page 3: Login -->
  <div class="container" id="loginPage">
    <div class="content-box">
      <h1>Login</h1>
      <input type="text" id="userId" placeholder="User ID" /><br />
      <input type="password" id="password" placeholder="Password" /><br />
      <button id="loginBtn">Login</button>
      <button class="logout-btn" id="backBtn">Back</button>
    </div>
  </div>

  <!-- Page 4: Menu -->
  <div class="container" id="menuPage">
    <div class="content-box">
      <h1 id="roleTitle"></h1>
      <h2>Select a Form</h2>
      <div id="formButtons"></div>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- Page 5: Form Page -->
  <div class="container" id="formPage">
    <iframe id="formFrame"></iframe>
    <button
      class="logout-btn"
      id="backToMenuBtn"
      style="position: absolute; top: 20px; right: 20px"
    >
      Back to Menu
    </button>
  </div>

  <script>
    let userRole = "";
    let inactivityTimer;

    const pages = {
      welcome: document.getElementById("welcomePage"),
      role: document.getElementById("rolePage"),
      login: document.getElementById("loginPage"),
      menu: document.getElementById("menuPage"),
      form: document.getElementById("formPage"),
    };

    const forms = {
      operator: [
        {
          name: "Daily Monitoring Log",
          url: "https://forms.office.com/Pages/ResponsePage.aspx?id=RMa6ghCq7UWKc3yHvmV4LNsz3HvfiiRPklPGQ2iIIJ5UNVlRMU5KRzUzRDNMTElYT0ZUUFVHRVJZWC4u&embed=true",
        },
        {
          name: "Process Sequence",
          url: "https://forms.office.com/Pages/ResponsePage.aspx?id=RMa6ghCq7UWKc3yHvmV4LNsz3HvfiiRPklPGQ2iIIJ5UNUJPME9FOFpFU1FXNTJIVjEyWlBGWEtKTC4u&embed=true",
        },
        {
          name: "Equipment Maintenance Log",
          url: "https://forms.office.com/r/svDTTiz80B?embed=true",
        },
      ],
      admin: [
        {
          name: "Process Sequence",
          url: "https://forms.office.com/Pages/ResponsePage.aspx?id=RMa6ghCq7UWKc3yHvmV4LNsz3HvfiiRPklPGQ2iIIJ5URERPOFpHWjlFTU9GWlBORlRPMTA1M1pMVC4u&embed=true",
        },
        {
          name: "Effluent Quality",
          url: "https://forms.office.com/Pages/ResponsePage.aspx?id=RMa6ghCq7UWKc3yHvmV4LNsz3HvfiiRPklPGQ2iIIJ5UQzBEUlI1OEtHNFBEWURZTzZRM1JOTE9MRS4u&embed=true",
        },
      ],
    };

    function show(page) {
      Object.values(pages).forEach((p) => p.classList.remove("active"));
      pages[page].classList.add("active");
      resetTimer();
    }

    document.getElementById("getStartedBtn").onclick = () => show("role");

    document.getElementById("adminBtn").onclick = () => {
      userRole = "admin";
      show("login");
    };
    document.getElementById("operatorBtn").onclick = () => {
      userRole = "operator";
      show("login");
    };

    document.getElementById("backBtn").onclick = () => show("role");

    document.getElementById("loginBtn").onclick = () => {
      const id = document.getElementById("userId").value.trim();
      const pw = document.getElementById("password").value.trim();

      const valid =
        (userRole === "operator" &&
          id === "Cleanearth" &&
          pw === "monitor2025") ||
        (userRole === "admin" && id === "Cleanearth" && pw === "GT@2025");

      if (!valid) {
        alert("Invalid credentials.");
        return;
      }

      document.getElementById("roleTitle").textContent =
        userRole === "admin" ? "Administrator Dashboard" : "Operator Dashboard";

      const container = document.getElementById("formButtons");
      container.innerHTML = "";
      forms[userRole].forEach((f) => {
        const btn = document.createElement("button");
        btn.textContent = f.name;
        btn.onclick = () => loadForm(f.url);
        container.appendChild(btn);
      });

      show("menu");
    };

    function loadForm(url) {
      document.getElementById("formFrame").src = url;
      show("form");
    }

    document.getElementById("backToMenuBtn").onclick = () => show("menu");

    document.getElementById("logoutBtn").onclick = logout;

    function logout() {
      document.getElementById("userId").value = "";
      document.getElementById("password").value = "";
      show("welcome");
    }

    function resetTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        alert("Session timed out. Returning to Welcome page.");
        logout();
      }, 20 * 60 * 1000);
    }

    document.addEventListener("mousemove", resetTimer);
    document.addEventListener("keypress", resetTimer);
  </script>
</body>
</html>
