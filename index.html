<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cleanearth Monitoring Framework</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #375e8b, #939598);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.5s;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 800px;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #ffffff;
    }

    h2 {
      font-size: 1.3em;
      margin-bottom: 25px;
      color: #e0e0e0;
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      background-color: #375e8b;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2b4a70;
    }

    iframe {
      width: 100%;
      height: 550px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      background: white;
    }

    .hidden {
      display: none;
    }

    .thank-you {
      font-size: 1.2em;
      margin-top: 20px;
      color: #ffffff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- LOGIN -->
  <div class="container" id="loginContainer">
    <h1>Welcome to Cleanearth!</h1>
    <h2>Please log in</h2>
    <input type="text" id="username" placeholder="Enter your name" 
      style="padding: 10px; width: 80%; border-radius: 6px; border: none; margin-bottom: 10px;">
    <br />
    <button onclick="login()">Login</button>
  </div>

  <!-- MAIN MENU -->
  <div class="container hidden" id="menuContainer">
    <h1>Welcome to Cleanearth!</h1>
    <h2>Pick a form to fill</h2>
    <button onclick="loadForm('https://forms.office.com/r/svDTTiz80B?embed=true')">Equipment Maintenance Log</button>
    <button onclick="loadForm('https://forms.office.com/Pages/ResponsePage.aspx?id=RMa6ghCq7UWKc3yHvmV4LNsz3HvfiiRPklPGQ2iIIJ5UNVlRMU5KRzUzRDNMTElYT0ZUUFVHRVJZWC4u&embed=true')">Daily Monitoring Log</button>
    <button onclick="loadForm('https://forms.office.com/Pages/ResponsePage.aspx?id=RMa6ghCq7UWKc3yHvmV4LNsz3HvfiiRPklPGQ2iIIJ5UNUJPME9FOFpFU1FXNTJIVjEyWlBGWEtKTC4u&embed=true')">Process Sequence</button>
    <button onclick="loadForm('https://forms.office.com/Pages/ResponsePage.aspx?id=RMa6ghCq7UWKc3yHvmV4LNsz3HvfiiRPklPGQ2iIIJ5UQzBEUlI1OEtHNFBEWURZTzZRM1JOTE9MRS4u&embed=true')">Effluent Quality</button>
    <br />
    <button onclick="logout()">Logout</button>
  </div>

  <!-- FORM VIEW -->
  <div class="container hidden" id="formContainer">
    <h1>Cleanearth Form</h1>
    <iframe id="formFrame"></iframe>
    <div class="thank-you hidden" id="thankYouMessage">Thank you! Redirecting to main menu...</div>
  </div>

  <script>
    let inactivityTimer;

    function login() {
      const username = document.getElementById('username').value.trim();
      if (username) {
        document.getElementById('loginContainer').classList.add('hidden');
        document.getElementById('menuContainer').classList.remove('hidden');
        resetInactivityTimer();
      } else {
        alert('Please enter your name to log in.');
      }
    }

    function logout() {
      document.getElementById('menuContainer').classList.add('hidden');
      document.getElementById('formContainer').classList.add('hidden');
      document.getElementById('loginContainer').classList.remove('hidden');
      document.getElementById('username').value = "";
      clearTimeout(inactivityTimer);
    }

    function loadForm(formURL) {
      document.getElementById('menuContainer').classList.add('hidden');
      document.getElementById('formContainer').classList.remove('hidden');
      document.getElementById('formFrame').src = formURL;
      
      const iframe = document.getElementById('formFrame');
      iframe.onload = function () {
        const src = iframe.src.toLowerCase();
        if (src.includes('formresponse') || src.includes('thankyou') || src.includes('submitted')) {
          document.getElementById('formFrame').classList.add('hidden');
          document.getElementById('thankYouMessage').classList.remove('hidden');
          setTimeout(() => {
            document.getElementById('thankYouMessage').classList.add('hidden');
            document.getElementById('formFrame').classList.remove('hidden');
            document.getElementById('formContainer').classList.add('hidden');
            document.getElementById('menuContainer').classList.remove('hidden');
          }, 5000);
        }
      };
      resetInactivityTimer();
    }

    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        alert('Session expired due to inactivity.');
        logout();
      }, 20 * 60 * 1000); // 20 minutes
    }

    window.onload = resetInactivityTimer;
    document.onmousemove = resetInactivityTimer;
    document.onkeydown = resetInactivityTimer;
  </script>
</body>
</html>
