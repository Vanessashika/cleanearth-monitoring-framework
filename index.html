<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cleanearth Monitoring Framework</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #00796b, #009688, #26a69a);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    overflow: hidden;
    position: relative;
  }

  /* Background logo styling */
  body::before {
    content: "";
    background: url('c780c586-0bc2-472a-8d12-f3f1a587274b.png') no-repeat center center;
    background-size: 45%;
    opacity: 0.07;
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 0;
  }

  .container {
    text-align: center;
    background: rgba(255, 255, 255, 0.12);
    padding: 40px;
    border-radius: 16px;
    width: 330px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
    transition: opacity 1s ease;
    position: relative;
    z-index: 1;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 20px;
  }

  input {
    width: 85%;
    padding: 10px;
    margin: 8px 0;
    border: none;
    border-radius: 6px;
    outline: none;
  }

  button {
    width: 90%;
    padding: 10px;
    margin-top: 12px;
    background-color: #004d40;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #00332d;
  }

  .error {
    color: #ffbdbd;
    font-size: 14px;
    margin-top: 8px;
  }

  .hidden {
    display: none;
  }

  .fade-in {
    opacity: 0;
    animation: fadeIn 1.5s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  .form-button {
    background-color: #00695c;
    margin: 8px 0;
  }

  .logout {
    background-color: #d32f2f;
    margin-top: 18px;
  }

  img.logo {
    width: 150px;
    opacity: 0.9;
    margin-bottom: 15px;
  }
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div class="container" id="login-container">
  <img src="c780c586-0bc2-472a-8d12-f3f1a587274b.png" alt="Cleanearth Logo" class="logo">
  <h1>Cleanearth Login</h1>
  <input type="text" id="userId" placeholder="User ID"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <div class="error" id="error-message"></div>
</div>

<!-- WELCOME SCREEN -->
<div class="container hidden" id="welcome-container">
  <h1>Welcome to<br>Cleanearth Monitoring Framework</h1>
</div>

<!-- DASHBOARD -->
<div class="container hidden" id="dashboard-container">
  <img src="c780c586-0bc2-472a-8d12-f3f1a587274b.png" alt="Cleanearth Logo" class="logo">
  <h1>Monitoring Framework</h1>
  <button class="form-button" onclick="window.open('https://forms.office.com/r/pKvE5Tx4DK', '_blank')">Daily Log</button>
  <button class="form-button" onclick="window.open('https://forms.office.com/r/8WqvQXfUpg', '_blank')">Process Sequence (Every 3 Hours)</button>
  <button class="form-button" onclick="window.open('https://forms.office.com/r/svDTTiz80B', '_blank')">Maintenance Log</button>
  <button class="form-button" onclick="window.open('https://forms.office.com/r/8gJUjks0Hs', '_blank')">Effluent Quality</button>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
  function login() {
    const user = document.getElementById('userId').value.trim();
    const pass = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('error-message');

    if (user === "Cleanearth" && pass === "monitor2025") {
      document.getElementById('login-container').classList.add('hidden');
      const welcome = document.getElementById('welcome-container');
      welcome.classList.remove('hidden');
      welcome.classList.add('fade-in');

      setTimeout(() => {
        welcome.classList.add('hidden');
        const dashboard = document.getElementById('dashboard-container');
        dashboard.classList.remove('hidden');
        dashboard.classList.add('fade-in');
      }, 2000);
    } else {
      errorMsg.textContent = "Invalid User ID or Password.";
    }
  }

  function logout() {
    document.getElementById('dashboard-container').classList.add('hidden');
    document.getElementById('userId').value = "";
    document.getElementById('password').value = "";
    document.getElementById('login-container').classList.remove('hidden');
  }
</script>

</body>
</html>
