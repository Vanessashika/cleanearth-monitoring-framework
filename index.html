<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cleanearth Monitoring Framework</title>
  <style>
    /* General background styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background:
        linear-gradient(to bottom right, rgba(55, 94, 139, 0.9), rgba(147, 149, 152, 0.9)),
        url('https://raw.githubusercontent.com/Vanessashika/cleanearth-monitoring-framework/refs/heads/main/Cleanearth%2016.9%20(1).png') center/cover no-repeat;
      background-size: 120%; /* Makes image appear wider */
      background-attachment: fixed;
      background-blend-mode: overlay;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 1s ease-in-out;
    }

    /* Container for both login and main sections */
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      margin-bottom: 20px;
      color: #375e8b;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background-color: #375e8b;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #939598;
    }

    .hidden {
      display: none;
    }

    .form-buttons button {
      display: block;
      width: 100%;
      margin: 10px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .logout-btn {
      background-color: #939598;
      margin-top: 20px;
    }

    .logout-btn:hover {
      background-color: #375e8b;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div class="container" id="loginPage">
    <h1>Cleanearth Login</h1>
    <input type="text" id="userID" placeholder="User ID" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- Main Dashboard -->
  <div class="container hidden" id="mainPage">
    <h1>Cleanearth Monitoring Framework</h1>
    <div class="form-buttons">
      <button onclick="window.open('https://forms.office.com/r/pKvE5Tx4DK', '_blank')">Daily Log</button>
      <button onclick="window.open('https://forms.office.com/r/8WqvQXfUpg', '_blank')">Process Sequence (3 Hours)</button>
      <button onclick="window.open('https://forms.office.com/r/svDTTiz80B', '_blank')">Maintenance Log</button>
      <button onclick="window.open('https://forms.office.com/r/8gJUjks0Hs', '_blank')">Effluent Quality</button>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    // Simple login validation
    function login() {
      const user = document.getElementById("userID").value;
      const pass = document.getElementById("password").value;

      if (user === "Cleanearth" && pass === "monitor2025") {
        document.getElementById("loginPage").classList.add("hidden");
        document.getElementById("mainPage").classList.remove("hidden");
      } else {
        alert("Invalid User ID or Password");
      }
    }

    // Logout functionality
    function logout() {
      document.getElementById("mainPage").classList.add("hidden");
      document.getElementById("loginPage").classList.remove("hidden");
      document.getElementById("userID").value = "";
      document.getElementById("password").value = "";
    }
  </script>

</body>
</html>
